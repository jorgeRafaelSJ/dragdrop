<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Drag and Drop</title>
	<link rel="stylesheet" href="reset.css" type="text/css">
	<link rel="stylesheet" href="main.css" type="text/css">
</head>
<body>
	<div id=image-grid>
		<div class="image-container">
			<img 
				id="image-1"
				class="image" 
				draggable="true" 
				ondragstart="dragImg(event)"
				ondragover="dragOver(event)"
				ondrop="dropImg(event)"
				ondragenter="dragEnter(event)" 
			/> 
		</div>
		<div class="image-container" ondrop="dropImg(event)">
			<img draggable="true" ondragstart="dragImg(event)" class="image" id="image-2">
		</div>
		<div class="image-container">
			<img draggable="true" ondragstart="dragImg(event)" class="image" id="image-3">
		</div>
		<div class="image-container">
			<img draggable="true" ondragstart="dragImg(event)" class="image" id="image-4">
		</div>
		<div class="image-container">
			<img draggable="true" ondragstart="dragImg(event)" class="image" id="image-5">
		</div>
		<div class="image-container">
			<img draggable="true" ondragstart="dragImg(event)" class="image" id="image-6">
		</div>
		<div class="image-container">
			<img draggable="true" ondragstart="dragImg(event)" class="image" id="image-7">
		</div>
		<div class="image-container">
			<img draggable="true" ondragstart="dragImg(event)" class="image" id="image-8">
		</div>
		<div class="image-container">
			<img draggable="true" ondragstart="dragImg(event)" class="image" id="image-9">
		</div>
		<div class="image-container">
			<img draggable="true" ondragstart="dragImg(event)" class="image" id="image-10">
		</div>
		<div class="image-container">
			<img draggable="true" ondragstart="dragImg(event)" class="image" id="image-11">
		</div>
		<div class="image-container">
			<img draggable="true" ondragstart="dragImg(event)" class="image" id="image-12">
		</div>
	</div>
</body>

<script src="./main.js"></script>
</html>
